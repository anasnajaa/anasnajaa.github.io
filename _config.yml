title: Anas Najaa Blog
author:
    name: Anas Najaa
    email: anas@najaa.org
description: >- # this means to ignore newlines until "baseurl:"
    Thoughts of a digital nomad.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://anasnajaa.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username: anasnajaa
google_analytics: G-13QRFBM8TT
show_excerpts: true

# Build settings
theme: minima
plugins:
    - jekyll-feed
    - jekyll-seo-tag

minima:
    skin: classic
    social_links:
        - { platform: github, user_url: "https://github.com/anasnajaa" }
